apiVersion: v1
kind: Pod
metadata:
  name: online-inference
  labels:
    app: online-inference
spec:
  containers:
    - image: munraito/online_inference:v3
      name: online-inference
      ports:
        - containerPort: 8000
      resources:
        requests:
          memory: "32Mi"
          cpu: "100m"
        limit:
          memory: "1Gi"
          cpu: "500m"